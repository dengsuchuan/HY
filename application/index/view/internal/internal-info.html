    function SanSort(id,sort) {
        $.ajax({
            url:"/index/Internal/SanSort",
            type:"POST",
            dataType:"json",
            data:{
                id:id,
                sort:sort
            },
            success:function (res) {
                if(res.error === 1000 ){
                    layer.msg(res.msg, {icon: 5});
                }else if(res.error === 1) {
                    window.location.reload();  //刷新父级页面
                }else {
                    layer.msg(res.msg, {icon: 5});
                }
            },
        });
    }
