{include file="public/header" /}
<body>
<div class="x-body ">
  <form  class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">发货数量</label>
      <span style="color: red">*</span>
      <div class="layui-input-inline">
        <input type="text" name="quantity" value="{$quantity}" lay-verify="required" autocomplete="off" class="layui-input" >
        <input type="hidden" name="id" value="{$id}">
      </div>
    </div>
    <div class="layui-form-item">
      <label  class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <input type="text" name="remarks" value="{$remarks}" lay-verify="required" autocomplete="off" class="layui-input" >
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <button class="layui-btn" lay-submit lay-filter="addId">
        修改
      </button>
    </div>
  </form>
</div>
<script>
    layui.use(['form'], function(){
        $ = layui.jquery;
        var form = layui.form,layer = layui.layer;

        //监听提交
        form.on('submit(addId)', function(data){
            //console.log(data);
            $.post("{:url('index/Delivery/updateOrder')}",data.field,function(info){
                if (info) {
                    layer.alert("修改成功", {icon: 6},function () {
                        window.parent.location.reload();  //刷新父级页面
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前弹出层
                        parent.layer.close(index);
                    });
                }else{
                    layer.alert("修改失败", {icon: 5});
                }
            },'json');
            return false;
        });


    });
</script>
</body>

</html>
