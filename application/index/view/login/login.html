{include file="public/header" /}
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">恒易管理2.0-登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名" id="employee_code" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
                var form = layui.form;
                // layer.msg('玩命卖萌中', function(){
                //   //关闭后的操作
                //   });
                //监听提交
                form.on('submit(login)', function(data){
                    var employee_code = $("#employee_code").val();
                    var password = $("#password").val();
                    var data ={"employee_code":employee_code,"password":password};
                    var url = "{:url('index/Login/handleLogin')}";
                    $.post(url,data,function (result) {
                        if(result.code ===0 ){
                            layer.msg(result.msg,{icon:5,time:1000});
                        }else if(result.code ===1){
                            location.href="{:url('index/index/index')}"
                        }
                    },"json");
                    return false;
                });
            });
        })
    </script>

</body>
</html>
